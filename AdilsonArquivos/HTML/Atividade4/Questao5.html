<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
    </head>
    <body>
        <header>
            <h3>Login:</h3>
        </header>
        <main>
            <form method="post">
                
                <p><label for="usuario">Insira seu email:</label></p>
                <input type="text" id="email" name="email" placeholder="Digite aqui seu email" required>  

                <p><label for="senha">Senha:</label></p>
                <input type="password" id="senha" name="senha" placeholder="Digite aqui sua senha" required>     
            
                <p><button type="submit" >Enviar</button></p>
            </form>
        </main>
    </body>
</html>
